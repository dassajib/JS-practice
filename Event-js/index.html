<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event's handeler</title>
</head>

<body>
    <h1>Welcome to event JS</h1>
    <!-- We can do event work by using onclick in html  -->
    <button onclick="alert('Sajib Das')">Touch Me</button>

    <!-- We can use event handelar by call function. -->
    <button onclick="makeColor()">Click, Me</button>

    <!-- We, can use event handelar by picking html id and calling by JS function. -->
    <button id="make-blue-color">Click Here.</button>


    <!-- event handle by using anonymus function -->
    <button id="make-green-color">Click Green</button>


    <!-- handle by eventListener -->
    <button id="make-white-color">Click White.</button>

    <!-- an another way to handle by eventLisyener -->
    <button id="make-light-blue">Click Light Blue</button>

    <!-- shortcut way -->
    <button id="make-hotpink-color">Click HotPink.</button><br>

    <!-- ----------------------------------------------------------------------- -->



    <!-- Best way to use eventhandeler -->
    <p id="paragraphId"></p>
    <button onclick="showParagraph()">Click This.</button>


    <!-- An another best way to use directly event handeler -->
    <br>
    <br>
    <p id="show-text"></p>
    <input id="text-field" type="text">
    <button id="update-name">Update Name</button>

    <script src="script.js"></script>
</body>

</html>
